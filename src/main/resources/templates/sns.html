<!DOCTYPE html>
<html　xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<title>SNS</title>
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<nav>
		<form action="/sns" method="get">
			<input type="text" name="keyword" placeholder="検索" th:value="${keyword}">
			<button>検索</button>
		</form>
	</nav>
	<main>
		<a href="/sns/post">新規作成</a><br>
		<a th:each="post:${postList}">
			<table>
				<tr>
					<th>投稿順</th>
					<th>内容</th>
				</tr>
				<tr>
					<td th:text="${post.id}"></td>
					<td>
						<textarea th:text="${post.message}"></textarea>
						<form th:if="${post.userId}==${@account.id}" th:action="@{/sns/{postId}/delete(postId=${post.id})}"  method="post" onSubmit="return check()">
					  		<input class="deleteButton" type="submit" value="削除" />
						</form>
					</td>
				</tr>
			</table>
			<br>
		</a>
		
		<a th:replace="page"></a>

	</main>
	
	<script th:src="@{/js/deleteConfirm.js}"></script>
</body>
</html>
