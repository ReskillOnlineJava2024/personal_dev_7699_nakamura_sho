<!DOCTYPE html>
<htmlã€€xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<title>SNS</title>
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<nav th:replace="nav"></nav>
	<main>
		<a th:each="post:${postList}">
			<table>
				<tr>
					<td>
						<textarea class="sns" th:text="${post.id} + '     userID : ' + ${post.userId} +'&NewLine;' + '&NewLine;' + ${post.message}" readonly></textarea>
						<form th:if="${post.userId}==${@account.id}" th:action="@{/sns/{postId}/delete(postId=${post.id})}"  method="post" onSubmit="return check()">  
						    <input class="icon" type="submit" value="">
						</form>
					</td>
				</tr>
			</table>
			<br>
		</a>
		
		<a th:replace="page"></a>

	</main>
	
	<script th:src="@{/js/deleteConfirm.js}"></script>
</body>
</html>
