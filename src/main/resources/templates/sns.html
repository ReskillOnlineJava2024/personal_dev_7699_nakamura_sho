<!DOCTYPE html>
<html　xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SNS</title>
</head>
<body>

	<hr>
	<main>
		<input type="text" name="keyword" placeholder="検索"><br>

	</main>
	<p>aaa</p>

</html>
