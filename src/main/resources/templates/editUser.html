<!DOCTYPE html>
<html　xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アカウント更新</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
	<header th:replace="header"></header>
	
	<main>
		<h2>アカウント情報の変更</h2>
		<div class="btn btn2">
		    <a th:href="'/user/' + ${@account.id} + '/userInfo'">戻る</a>
		</div>
		<span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></span>
		<form th:action="@{/user/{userId}/edit(userId=${user.id})}" method="post" onsubmit="return updateValidate()">
			<a th:each="user:${user}">
				<input type="text" id="name" name="name" placeholder="新しいユーザー名" th:value="${user.name}"> <br>
				<br>
				<input type="email" id="email" name="email" placeholder="新しいメールアドレス" th:value="${user.email}"> <br>
				<br>
				<input type="password" id="password" class="loginPassword" name="password" placeholder="パスワード(英数字8～16文字以内)">
				<span id="buttonEye" class="fa fa-eye" onclick="pushHideButton()"></span><br>
				<br>
				<input type="password" id="passwordConfirm" name="password_confirm" placeholder="新しいパスワード(確認)"> <br>
				<br>
			</a>
			<button>変更</button>
		</form>
		<br>
	</main>
	<script th:src="@{/js/userJsProcessing.js}"></script>
</body>
</html>
